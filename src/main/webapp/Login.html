<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<form action="Login.html" method="post" onsubmit="" name="loginForm">
		<div align="center">
			<table>
			<h2><U>LOGIN FORM</U></h2>
				<tr>
					<td><label><b>UserName</b></label></td>
					<td><input id="uname" type="text" placeholder="UserName" name="uname" required></td>
				</tr>
				<tr>
					<td><label><b>Password</b></label></td>
					<td><input id="pwd" type="password" placeholder="Password"
						name="pwd" required></td>
				</tr>
				
			</table>
			<div>
				<button type="button" class="btn" onclick="">Login</button>
				<button type="reset" class="btn" onclick="">Reset</button>
				
			</div>
		</div>

	</form>


</body>
</html>
